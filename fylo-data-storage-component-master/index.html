<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section-header">
            <div class="wrapper">
                <div class="section-header-inner">
                    <img src="images/logo.svg" alt="logo">
                    <div class="icons">
                        <div class="single-icon">
                            <img src="images/icon-document.svg" alt="icon-document">
                        </div>
                        <div class="single-icon">
                            <img src="images/icon-folder.svg" alt="icon-folder">
                        </div>
                        <div class="single-icon">
                            <img src="images/icon-upload.svg" alt="icon-upload">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-main">
            <div class="wrapper">
                <div class="section-main-inner">
                    <p>You've used <span>815GB</span> of your storage</p>
                    <div class="progress-bar">
                        <div class="progrees-inner">
                            <div class="progress"></div>
                        </div>
                        <div class="progress-data">
                            <span>0 GB</span>
                            <span>1000 GB</span>
                        </div>
                    </div>
                    <span class="gb-rs">
                        185 <span>GB LEFT</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>  
       Coded by <a href="https://github.com/Anushka-codergirl" target="_blank">Anushka Raj ‚ù§</a>
    </div>
</body>
</html>
